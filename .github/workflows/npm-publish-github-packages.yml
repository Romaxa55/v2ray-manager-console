# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  push:
    branches:
      - master
    paths:
      - 'src/**'             # Все файлы в каталоге src и его подкаталогах
      - 'config/**'          # Если у вас есть каталог с конфигурационными файлами
      - 'public/**'          # Если у вас есть каталог с публичными ресурсами (например, для фронтенда)
      - 'package.json'       # Для отслеживания изменений в зависимостях
      - 'package-lock.json'  # Для точного отслеживания версий зависимостей
      - '.env*'               # Если у вас есть файл с переменными окружения
      - '.eslintrc'          # Если вы используете ESLint для линтинга вашего кода
      - 'tsconfig.json'      # Если вы используете TypeScript
      - '**/*.ts'            # Все TypeScript файлы
      - '**/*.js'            # Все JavaScript файлы

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm test

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
